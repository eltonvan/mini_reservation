{% extends 'base.html' %} {% block content %}
<div class="border rounded p-3 my-5">
  <h1 class="my-5">{{user.username}}</h1>

  <p>{{user.username}}</p>
  <p>{{user.email}}</p>
  <p>{{user.first_name}}</p>
  <p>{{user.last_name}}</p>

  <a href="{% url 'update' pk=user.id %}" class="btn btn-secondary">edit</a>
  <a href="{% url 'delete' pk=user.id %}" class="btn btn-danger">delete</a>
  {% endblock %}
</div>
