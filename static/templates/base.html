{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>


    <title>mini reservation</title>
    <style>

body {
    background: lightcyan;
  }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="ms-auto">
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-outline-light me-1">logout</a>
            <a href="{% url 'reservation.list' %}" class="btn btn-outline-light me-1">home</a>
            <a href="{% url 'reservation.new' %}" class="btn btn-outline-light me-1">new reservation</a>
            <a href="{% url 'invoice.list' %}" class="btn btn-outline-light me-1">invoices</a>
            
            <div class="btn-group">
                <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    reports
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                   {% if user.country != 'Poland' %}
                        <a class="dropdown-item" href="{% url "citytaxreport" %}">city tax</a>
                    {% endif %}
                    <a class="dropdown-item" href="">sales</a>
                    

                </div>
            </div>
            <div class="btn-group">
                <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Settings
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="{% url 'platform.list' %}">Platform</a>
                    <a class="dropdown-item" href="{% url 'apartment.list' %}">Apartment</a>
                    <a class="dropdown-item" href="{% url 'taxrate.list' %}">Tax Rates</a>
                    <a class="dropdown-item" href="{% url 'update'  %} ">update user</a>

                </div>
            </div>
            {% else %}
            
            <a href="{% url 'login' %}" class="btn btn-outline-light me-1">login</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-light me-1">signup</a>
            
            {% endif %}
        </div>



    </nav>
    <div class="my-5 text-center container">
    {% block content %}
    {% endblock%} 
</div>
</body>

    $(document).ready(function () {

    });
</script> -->

</html>
