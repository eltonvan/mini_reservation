
{% extends "base.html" %}

{% block content %}
    <h1 class="my-5">invoice list:</h1>

        <div class="row row-cols3 g-2"> 
            {% for inv in invoices %}
            <div class="col"> 
                <div class="p-3 border">
                    <a href="{% url 'invoice1.detail' pk=inv.id %}" class="text-dark text-decoration-non">
                        <h3>{{inv.start_date}}</h3>
                    </a>
                    
                    {{inv.end_date }}</br>
                    {{inv.name }}</br>
                    {{inv.lname }}</br>
                    {{inv.t_sum }}</br>
                 


                </div>
            </div>
            {% endfor %}

        </div> 
{% endblock %}
